<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery/jquery-1.11.1-min.js"></script>
    <script src="/jquery/echarts.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $.ajax({
            url : "/echarts/activity",
            dataType : "json",
            type : "GET",
            success : function (obj) {
                if(obj.status == 200){
                    var charts = echarts.init(document.getElementById("main"));
                    var colors = ['#5793f3', '#d14a61', '#675bba'];


                    option = {
                        color: colors,

                        tooltip: {
                            trigger: 'none',
                            axisPointer: {
                                type: 'cross'
                            }
                        },
                        legend: {
                            data:['市场活动数']
                        },
                        grid: {
                            top: 70,
                            bottom: 50
                        },
                        xAxis: [
                            {
                                type: 'category',
                                axisTick: {
                                    alignWithLabel: true
                                },
                                axisLine: {
                                    onZero: false,
                                    lineStyle: {
                                        color: colors[0]
                                    }
                                },
                                axisPointer: {
                                    label: {
                                        formatter: function (params) {
                                            return '市场活动数  ' + params.value
                                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                                        }
                                    }
                                },
                                data: obj.data.key
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '市场活动数',
                                type: 'line',
                                smooth: true,
                                data: obj.data.value
                            }
                        ]
                    };
                    charts.setOption(option);
                }
            }
        })
    })
</script>
<div id="main" style="width: 100%;height:600px;"></div>
</body>
</html>
