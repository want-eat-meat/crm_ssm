<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery/jquery-1.11.1-min.js"></script>
    <script src="/jquery/echarts.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $.ajax({
            url : "/echarts/clue",
            dataType : "json",
            type : "get",
            success : function (obj) {

                var mainEcharts = echarts.init(document.getElementById("main"));
                var option = {
                    color: ['#3398DB'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: obj.data.key,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '线索数量',
                            type: 'bar',
                            barWidth: '60%',
                            data: obj.data.value
                        }
                    ]
                };
                mainEcharts.setOption(option);
            }
        })
    })
</script>
<div id="main" style="width: 100%;height:600px;"></div>
</body>
</html>
