<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery/jquery-1.11.1-min.js"></script>
    <script src="/jquery/echarts.min.js"></script>
    <script src="/jquery/mycharts.js"></script>
</head>
<body>
<script>
    $(function () {
        $.ajax({
            url : "/echarts/clue",
            dataType : "json",
            type : "get",
            success : function (obj) {
                if(obj.status == 200){
                    chart_line({
                        id : "main1",
                        name : "线索",
                        key : obj.data.key,
                        value : obj.data.value
                    });
                    chart_bar({
                        id : "main2",
                        name : "线索",
                        key : obj.data.key,
                        value : obj.data.value
                    });
                    chart_circle({
                        id : "main3",
                        name : "线索",
                        key : obj.data.key,
                        data : obj.data.clue
                    });
                    chart_funnel({
                        id : "main4",
                        name : "线索",
                        key : obj.data.key,
                        size : obj.data.max,
                        data :obj.data.clue
                    })
                }
            }
        })
    })
</script>
<div id="main1" style="width: 49%;height:300px; float: left"></div>

<div style="height: 300px; width: 1px; background-color: lightgray;float: left" ></div>

<div id="main2" style="width: 50%; height:300px; float: left"></div>

<div style="clear: left; background-color: lightgray;height: 1px; width: 100%;"></div>

<div id="main3" style=" width: 49%; height:300px; float: left"></div>

<div style="height: 300px; width: 1px; background-color: lightgray;float: left" ></div>

<div id="main4" style="width: 50%; height:300px; float: left"></div>
</body>
</html>
